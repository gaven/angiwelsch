<div class="mobile-menu desktop-hidden">
  <nav class="container container--space">
    <ul class="mobile-menu__parent">
      {% assign sorted = site.pages | sort: 'order' %}
      {% for item in sorted %}
        {% unless item.title == 'Feed' %}
          <li>
            <a class="primary-font" href="{{ item.url }}">{{ item.title }}</a>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </nav>
</div>
