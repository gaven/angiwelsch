<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/favicon.ico">

  <meta name="robots" content="index,follow,noodp">
  <meta name="googlebot" content="index,follow">
  <meta name="google" content="notranslate">
  <meta name="generator" content="Jekyll">
  <meta name="subject" content="The portfolio website of Angi Welsh - a Los Angeles and New York based photographer">
  <meta name="abstract" content="A website to showcase the photographs of Angi Welsch.">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">
  <meta name="rating" content="General">

  <meta property="og:url" content="http://angiwelsch.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Angi Welsch">
  <meta property="og:image" content="/assets/images/og-image.jpg">
  <meta property="og:description" content="The portfolio website of Angi Welsh - a Los Angeles and New York based photographer">
  <meta property="og:site_name" content="Angi Welsch">
  <meta property="og:locale" content="en_US">

  <link rel="icon" href="favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicons/favicon-96x96.png" sizes="96x96" type="image/png">
  <link rel="icon" href="favicon/favicon-196x196.png" sizes="196x196" type="image/png">

  <style>
  {% include fonts.css %}
  </style>

  {% if jekyll.environment == "production" %}
  <link rel="stylesheet" href="{{ "/css/styles.min.css" | prepend: site.baseurl }}">
  {% else %}
  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
  {% endif %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  {% if jekyll.environment == "production" %}
  <script src="{{ "/scripts/app.min.js" | prepend: site.baseurl }}"></script>
  {% else %}
  <script src="{{ "/scripts/app.js" | prepend: site.baseurl }}"></script>
  {% endif %}
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
